<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Lighter Cases | Contact</title>
	<link rel="stylesheet" type="text/css"  href="./css/style_contact.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="shotcut icon" type="image/x-icon" href="img/logo.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	
		$(document).ready(function(){
			$(".butn").click(function(){
				$(".input, .text-area").val("");
			});
		});
	
	</script>
</head>



<body>
	<div class="wrapper">
		<div class="navigation">
			<a href="index.html">home</a>
			<a href="about.html">about</a>
			<a href="contact.html">contact</a>
		</div>
	</div>
	
	<header>
		<ul>
			<li><a href="index.html"><img src="img/logo.png" alt="Logo"></a></li>
			<li><a href="index.html"><strong>Handmade Lighter Cases</strong></a></li>
		</ul>
	</header>
	
	<div class="wrap">
		<div class="contact-me">
			<div class="title">Contact me</div>
			
			<div class="input-fields">
				<div class="items">
					<label for="name" class="label">name</label>
					<input id="name" type="text" class="input" placeholder="|">
				</div>
				
				<div class="items">
					<label for="email" class="label">e-mail</label>
					<input id="email" type="text" class="input" placeholder="|">
				</div>
				
				<div class="items">
					<label for="subject" class="label">subject</label>
					<input id="subject" type="text" class="input" placeholder="|">
				</div>
				
				<div class="items">
					<label for="msg" class="label">message</label>
					<textarea id="msg" class="text-area" placeholder="|"></textarea>
				</div>
			</div>
			
			<div class="butn">send</div>
		
		</div>
	</div>
	
	<footer>
			
			<div class="txt">
				<p>Visit me on social media</p>
			</div>

			<div class="social">
				<a class="btn" href="#"><i class="fab fa-vk"></i></a>
				<a class="btn" href="#"><i class="fab fa-facebook-f"></i></a>
				<a class="btn" href="#"><i class="fab fa-viber"></i></a>
				<a class="btn" href="#"><i class="fab fa-google-plus-g"></i></a>
				<a class="btn" href="#"><i class="fab fa-whatsapp"></i></a>			
			</div>
	</footer>
	
</body>
</html>
